<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Not Found - French Learning App</title>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    
    .error-container {
      text-align: center;
      max-width: 600px;
      padding: 2rem;
    }
    
    .error-code {
      font-size: 8rem;
      font-weight: bold;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .error-message {
      font-size: 1.5rem;
      margin: 1rem 0;
      opacity: 0.9;
    }
    
    .error-description {
      font-size: 1rem;
      margin: 2rem 0;
      opacity: 0.8;
      line-height: 1.6;
    }
    
    .back-button {
      display: inline-block;
      background: rgba(255,255,255,0.2);
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 25px;
      border: 2px solid rgba(255,255,255,0.3);
      transition: all 0.3s ease;
      margin-top: 1rem;
    }
    
    .back-button:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
    }
    
    .french-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="french-icon">üá´üá∑</div>
    <h1 class="error-code">404</h1>
    <h2 class="error-message">Oops! Page Not Found</h2>
    <p class="error-description">
      The page you're looking for seems to have taken a trip to Paris! 
      Don't worry, let's get you back to learning French.
    </p>
    <a href="/" class="back-button">‚Üê Back to Home</a>
  </div>
</body>
</html>
